<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Booking System</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 text-gray-800">

  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Event Booking System</h1>

    <!-- Calendar -->
    <div class="mb-6">
      <label for="calendar" class="font-semibold mb-1 block">Select Event Date</label>
      <input type="text" id="calendar" class="w-full p-3 border rounded" placeholder="Choose a date" required />
    </div>

    <!-- Booking Form -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Book an Event</h2>
      <form id="bookingForm" class="space-y-4">
        <input type="text" id="name" class="w-full p-3 border rounded" placeholder="Full Name" required />
        <input type="email" id="email" class="w-full p-3 border rounded" placeholder="Email Address" required />
        <input type="tel" id="contact" class="w-full p-3 border rounded" placeholder="Contact Number" required />
        <textarea id="details" class="w-full p-3 border rounded" placeholder="Event Details (type, attendees)" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Booking</button>
      </form>
      <p id="confirmation" class="text-green-600 mt-4 font-semibold hidden"></p>
    </div>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
